<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <span class="rgb-square"></span>

    <style>
    .rgb-square {
        display: block;
        background-color: #fff;
        width: 2em;
        height: 2em;
        border: 1px solid black;
    }

    .rgb-square.--red {
        background-color: red;
    }
    .rgb-square.--blue {
        background-color: blue;
    }
    .rgb-square.--green {
        background-color: green;
    }
    </style>
    
    <script src="rgb-square-components.js"></script>
</body>
</html>
