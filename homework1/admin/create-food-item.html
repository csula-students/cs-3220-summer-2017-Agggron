		<h2>Brewing a New Liquor</h2>

				<legend><h2>Liquor Information</h2></legend>
				<table>
					<tr>
						<td>
							<h4>Liquor Name:</h4>
							<input type="text" name="name" id="liquor_name"></input>
							<br><br>
							<h4>Image Link:</h4>
							<input type="text" name="image" id="liquor_image"></input>
							<br><br>
							<h4>Liquor Description:</h4>
							<input id="liquor_description" name="description" rows="5"></input>
						</td>
						<td>
							<p id="before_brew_message"></p>
							<button id="create_liquor_button" type="button">Brew Liquor!</button>
							<p id="added_brew_message"></p>
						</td>
						<td>
							<img src="../../images/cauldron.jpg" width=400px height=250px>
						</td>
					</tr>
				</table>
			</fieldset>
